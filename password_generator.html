<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="pswd_gnrtor.css" />
  </head>
  <body>
    <h1>Welcome to random password generator!!</h1>
    <section class="container">
      <div class="msg-box">
        <h1 class="message">Fill the form to generate your random password.</h1>
      </div>
      <div class="form">
        <div>
          <p class="que">
            How many <strong>CHARACTERS</strong> do you want in your password?
          </p>
          <input class="inpt chars" type="number" />
          <br />
        </div>
        <div>
          <p class="que">
            How many <strong>NUMBERS</strong> do you want in your password?
          </p>
          <input class="inpt numbs" type="number" />
          <br />
        </div>
        <div>
          <p class="que">
            How many <strong>SPECIAL CHARACTERS</strong> do you want in your
            password?
          </p>
          <input class="inpt spclChar" type="number" />
          <br />
        </div>
        <div>
          <hr />
          <button class="generate">Generate</button>
        </div>
      </div>
    </section>
  </body>
  <script src="pswd_gnrtor.js"></script>
</html>
