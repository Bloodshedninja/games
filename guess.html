<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="guess.css" />
    <title>Welcome to number guessing Game!</title>
  </head>
  <body>
    <a href="Index.html"><button type="button">Back</button></a>
    <section class="scores">
      <div>
        <h1>Score:</h1>
        <h2 class="score">20</h2>
      </div>
      <div>
        <h1>Hi-Score:</h1>
        <h2 class="highscore">0</h2>
      </div>
    </section>
    <section class="main">
      <div>
        <h1 class="message">
          Greetings HUMAN!! Can you guess the number between 1 to 20
        </h1>
      </div>
      <div class="box">
        <h1 class="guess">?</h1>
      </div>
      <div><input type="number" class="userInput" /></div>
      <div>
        <button type="submit" class="btn submit">Confirm</button>
      </div>
      <div>
        <button type="reset" class="btn again hidden">Try Again</button>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
